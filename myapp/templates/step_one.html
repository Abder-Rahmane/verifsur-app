{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifSur</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <input type="hidden" id="csrfToken" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div id="camera-container">
        <video id="video_card" width="400" height="300" autoplay playsinline muted></video>
        <span class="recto-text">Recto</span>
        <div id="identity-card" class="identity-card"></div>
        <button id="close-camera" class="close-button">X</button>
        <button id="capturePhoto" class="capture-button"></button>
    </div>
    
    <div class="wrapper">
        <div class="center-div">
            <h2>Alright, let's check your identity card now</h2><br>
            <br>
            <div class="center-img">
                <img class="wecome-img" src="{% get_static_prefix %}images/identity_card.svg">
            </div>
            <div class='center_button_welcome'>
                <a id="start-capture" class="button-welcome1">capture</a>
                <a id="capture-verso" style="display:none;" class="button-welcome1">capture verso</a>
            </div>
            <div class="center-progress_bar">
            <div id="progress-container-recto" style="display:none;">
                <span class="reco-text">Recto</span>
                <div id="progress-bar-recto"><i id="valid-icon-recto" class="fa fa-check" aria-hidden="true" style="display:none;"></i></div>
                <i id="retry-capture-recto" class="fa fa-refresh"></i>
            </div>
            <div id="progress-container-verso" style="display:none;">
                <span class="reco-text">Verso</span>
                <div id="progress-bar-verso"><i id="valid-icon-verso" class="fa fa-check" aria-hidden="true" style="display:none;"></i></div>
                <i id="retry-capture-verso" class="fa fa-refresh"></i>
            </div>
        </div>
        </div>
    </div>

    <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

    <script src="{% static 'js/main_card.js' %}"></script>
</body>
</html>
